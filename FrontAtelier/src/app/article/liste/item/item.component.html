
<div class="border-b dark:border-neutral-500 dark:bg-neutral-700  flex py-3 flex justify-between"
    *ngFor="let item of listArticle">
    <td class="px-3">{{item.libelle}}</td>
    <td class="">{{item.prix}}</td>
    <td>{{item.stock}}</td>
    <td>{{item.categorie.libelle}}</td>
    <td class="px-3">
        <span><button type="button"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5  text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"  (click)="articleClickEdit(item.id)">Edit</button></span>
        <span><button type="button"
                class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5  text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
                (click)="articleClick(item.id,$event)">Supp</button></span>
    </td>
</div>
